    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .circle{
            background: linear-gradient(white 50%, black 0);
        }
    </style>
</head>
<body>
        <div class="circle" style="width:200px;height:200px;border-radius: 50%;background-color:black;position: relative;">
            <div class="curcle" style="width:100px;height:100px;border-radius: 50%;background-color:#fff;position: absolute;left: 24%;">
                    <div class="curcle" style="width:50px;height:50px;border-radius: 50%;background-color:black;position: absolute;top: 25%;left: 25%;"></div>
                    </div>
            </div>
            <div class="curcle" style="width:100px;height:100px;border-radius: 50%;background-color:#000;position: absolute;top:36%;left: 50px;">
                    <div class="curcle" style="width:50px;height:50px;border-radius: 50%;background-color:#fff;position: absolute;top: -22%;left: 78%;"></div>
                    </div>
            </div>
        </div>
</body>
